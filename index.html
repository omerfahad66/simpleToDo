<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" href="/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <p class="instructions">
            Single click to mark task as "Completed"<br>
            Double click to "Remove task"
        </p>
        <div class="separator"></div>
        <h1>To Do List</h1>
        <form action="#">
            <input type="text" id="inputField" placeholder="What to do?" autocomplete="off">
            <button type="submit" id="addToDo">Add</button>
        </form>
        <div id="toDoContainer"></div>
    </div>
</body>
<script src="/script.js"></script>
</html>
